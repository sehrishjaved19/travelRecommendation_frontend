<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | TravelWise</title>
  <link rel="stylesheet" href="travel_recommendation.css">
</head>
<body>
    <nav>
        <div>
            <img src="Images/travelWise.png" id="logo" alt="logo">
            <span>TravelWise</span>
        </div>
        <ul>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="about_us.html" target="_blank">About Us</a></li>
            <li><a href="contact_us.html" target="_blank">Contact Us</a></li>
        </ul>
    </nav>
    <section class="contact-section">
        <div id="left-contact-section">
            <h1>CONTACT US</h1>
            <div id="contact_para">Get in touch</div>
        </div>
        <div id="get-input">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter your name">

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Enter your email" >

            <label for="message">Message: </label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter our message here"></textarea>

            <button type="submit" id="messege-button">Submit</button>
        </div>
    </section>
    <aside>
        <ul>
            <li><img class="icons" src="Images\twitter.svg" alt="Twitter-logo"></li>
            <li><img class="icons" src="Images\facebook.svg" alt="FaceBook-logo"></li>
            <li><img class="icons" src="Images\instagram.svg" alt="Instagram-logo"></li>
            <li><img class="icons" src="Images\youtube.svg" alt="Youtube-logo"></li>
        </ul>
    </aside>
</body>
</html>
